        - GITHUB_PROJECT="OctoBot-Builder/pypi"
        - IMAGE_NAME="drakkarsoftware/pypi-builder"
        - VERSION="python-3.9-stdeb"
        - DOCKER_FILE="stdeb/Dockerfile"
