---
kind: pipeline
name: building-pypi-on-amd64

workspace:
  base: /project

platform:
  os: linux
  arch: amd64

steps:
- name: pypi_publish
  pull: always
  image: drakkarsoftware/octobot-builder-pypi:master
  environment:
    PYPI_USERNAME:
      from_secret: pypi_username
    PYPI_PASSWORD:
      from_secret: pypi_password

